<!DOCTYPE html>
<html>
<head>
<title>Color Chart</title>
</head>
<style type="text/css">
	
	div{
		height: 300px;
		position: relative;
		text-align: center;
		font-size: 20px;
		color:white;
	}
	p {padding: 50px;}
	.blue{
		background-color: rgba(3,9,51,1);
	}
	.grey{
		background-color: rgba(138,138,138,1);
	}
	.coral{
		background-color: rgba(245,111,112,1);
	}
</style>


<body>
<div class="blue">
	<p> Blue</p>
</div>
<div class="grey">
	<p> Grey</p>
</div>
<div class="coral">
	<p>Coral</p>
</div>
</html>
